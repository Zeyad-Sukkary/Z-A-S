media:
  - name: default
    label: Media
    input: pics
    output: /pics
    path: pics
    extensions:
      - jpg
      - jpeg
      - png
      - gif

content:
  - name: articles
    label: Articles
    type: collection
    path: articles
    format: json
    extension: json
    fields:
      - name: title
        label: Title
        type: string
      - name: slug
        label: Slug
        type: string
      - name: date
        label: Date
        type: date
        options: format: dd/MM/yy
      - name: cover
        label: Cover Image
        type: image
        options:
          media: default
          path: ""
          multiple: false
          extensions: [jpg, jpeg, png]
      - name: categories
        label: Categories
        type: string
        list: true
      - name: authors
        label: Authors
        type: string
      - name: content
        label: Content
        type: rich-text
      - name: trending
        label: Trending
        type: boolean
      - name: featured
        label: Featured
        type: boolean

  - name: published
    label: Published Articles
    type: file
    path: articles/index.json
    fields:
      - name: published
        label: Published Slugs
        type: string
        list: true
