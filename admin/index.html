  <body>
    <!-- Include the script that builds the page and powers Decap CMS --><script type="module">

  CMS.init({
    config: {
      backend: {
        name: "git-gateway",
        auth_url: "https://decap-cms-auth.onrender.com/auth",  // your custom auth
      }
    }
  });
</script>
